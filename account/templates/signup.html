
<div class="container">
    <br>
    <br>
    <h1>Sign Up</h1>
    <br>

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        Username : {{ form.username }}
        <br><br>
        Password : {{ form.password1 }}
        <br><br>
        Password Confirm : {{ form.password2 }}
        <br><br>
        <input type="submit" name="" value="Sign Up" class="btn btn-primary">
    </form>

</div>
